<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Flask App</title>
</head>
<body>
    <h1>Welcome to the E-Commerce Flask App!</h1>
    <p>This is a Python-only project using Flask and MongoDB.</p>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
        <li>{{ user['name'] }} ({{ user['email'] }})</li>
        {% endfor %}
    </ul>
</body>
</html>
