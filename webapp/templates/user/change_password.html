{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block head %}
<style>
    .change-password-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-control {
        border-radius: 8px;
        border: 2px solid #e1e5e9;
        padding: 0.75rem 1rem;
        transition: border-color 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        transition: transform 0.2s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
    }
    
    .btn-secondary {
        border-radius: 8px;
        padding: 0.75rem 2rem;
    }
    
    .password-strength {
        margin-top: 0.5rem;
        padding: 0.5rem;
        border-radius: 4px;
        font-size: 0.875rem;
        display: none;
    }
    
    .strength-weak { background-color: #fee; color: #c53030; }
    .strength-medium { background-color: #fef5e7; color: #dd6b20; }
    .strength-strong { background-color: #f0fff4; color: #38a169; }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="change-password-container">
        <div class="text-center mb-4">
            <h2 class="mb-3">Change Password</h2>
            <p class="text-muted">Update your account password</p>
        </div>

        <form method="POST" id="changePasswordForm">
            <div class="form-group">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="current_password" name="current_password" required>
            </div>

            <div class="form-group">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required minlength="8">
                <div id="passwordStrength" class="password-strength"></div>
                <small class="form-text text-muted">Password must be at least 8 characters long</small>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <div id="passwordMatch" class="text-danger" style="display: none;">Passwords do not match</div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('user_profile') }}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary" id="submitBtn">Change Password</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    const passwordStrength = document.getElementById('passwordStrength');
    const passwordMatch = document.getElementById('passwordMatch');
    const submitBtn = document.getElementById('submitBtn');

    function checkPasswordStrength(password) {
        const strength = {
            0: "Very Weak",
            1: "Weak", 
            2: "Fair",
            3: "Good",
            4: "Strong"
        };
        
        let score = 0;
        
        if (password.length >= 8) score++;
        if (/[a-z]/.test(password)) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^A-Za-z0-9]/.test(password)) score++;
        
        return {
            score: score,
            text: strength[score]
        };
    }

    newPassword.addEventListener('input', function() {
        const password = this.value;
        if (password) {
            const result = checkPasswordStrength(password);
            passwordStrength.style.display = 'block';
            passwordStrength.textContent = `Password strength: ${result.text}`;
            
            passwordStrength.className = 'password-strength';
            if (result.score <= 2) {
                passwordStrength.classList.add('strength-weak');
            } else if (result.score <= 3) {
                passwordStrength.classList.add('strength-medium');
            } else {
                passwordStrength.classList.add('strength-strong');
            }
        } else {
            passwordStrength.style.display = 'none';
        }
        validatePasswords();
    });

    confirmPassword.addEventListener('input', validatePasswords);

    function validatePasswords() {
        const isMatch = newPassword.value === confirmPassword.value;
        const isValidLength = newPassword.value.length >= 8;
        
        if (confirmPassword.value && !isMatch) {
            passwordMatch.style.display = 'block';
        } else {
            passwordMatch.style.display = 'none';
        }
        
        submitBtn.disabled = !isMatch || !isValidLength || !confirmPassword.value;
    }

    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
        if (newPassword.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
});
</script>
{% endblock %}
