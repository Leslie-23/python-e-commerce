{% extends 'layout.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<style>
    :root {
        --primary: #0ba153;
        --primary-dark: #0c47a1;
        --error: #d93025;
        --input-bg: #f1f3f4;
        --text-color: #202124;
        --border-radius: 8px;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
    }

    .register {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 1rem;
        border: 1px solid var(--primary-green);
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.5rem;
    }

    .form-group label {
        font-size: 0.95rem;
        color: #5f6368;
        margin-bottom: 6px;
    }

    .form-group input {
        font-size: 1rem;
        padding: 14px;
        border: none;
        background: var(--input-bg);
        border-radius: var(--border-radius);
        outline: 2px solid transparent;
        transition: outline 0.2s ease;
    }

    .form-group input:focus {
        outline: 2px solid var(--primary);
        background: white;
    }

    input[type="submit"] {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 14px;
        border-radius: var(--border-radius);
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s ease;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: var(--primary-dark);
    }

    .links {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
    }

    .links a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }

    .msg {
        text-align: center;
        padding: 0.75rem;
        background: #fdecea;
        color: var(--error);
        font-size: 0.9rem;
        border-radius: var(--border-radius);
        margin-bottom: 1rem;
    }

    @media (max-width: 500px) {
        .register {
            padding: 2rem 1.25rem;
        }
    }
</style>

<div class="page-container">
    <div class="register">
        <h2>Welcome Back</h2>
        {% include "alert.html" %}

        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Username
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" required>

            </div>
            <div class="form-group">
                <label for="password">Password
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>
            </div>
            <!-- <div class="msg">{{ msg }}</div> -->
            <input type="submit" value="Sign In">
            <div class="links">
                <p>Not a user already? <a href="{{ url_for('signup') }}">Register here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
