{% extends 'layout.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}

<section class="py-5 min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-3 overflow-hidden floating-card">
                    <div class="card-header bg-gradient text-white text-center py-4">
                        <h2 class="h3 mb-0">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </h2>
                        <p class="mb-0 opacity-90">Join our community today</p>
                    </div>
                    <div class="card-body p-4">
                        {% include "alert.html" %}
                        
                        <div class="text-center mb-4">
                            <p class="text-muted">Already have an account? 
                                <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Sign in</a>
                            </p>
                        </div>
                        
                        <form action="{{ url_for('signup') }}" method="post" autocomplete="off">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control border-start-0 ps-0" 
                                           name="username" 
                                           placeholder="Username" 
                                           id="username" 
                                           required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" 
                                           class="form-control border-start-0 ps-0" 
                                           name="email" 
                                           placeholder="Email address" 
                                           id="email" 
                                           required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" 
                                           class="form-control border-start-0 ps-0" 
                                           name="password" 
                                           placeholder="Password" 
                                           id="password" 
                                           required>
                                </div>
                            </div>
                            
                            {% if msg %}
                            <div class="alert alert-danger text-center" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>{{ msg }}
                            </div>
                            {% endif %}
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
