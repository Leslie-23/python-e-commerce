{% extends 'layout.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<style>
    /* Add some styles to the background image and container */
    body {
        margin: 0;
        padding: 0;
    }

    .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
    }

    .register {
        background: white;
        padding: 2.5rem;
        border-radius: var(--border-radius);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        width: 100%;
    }

    .register h2 {
        text-align: center;
        font-size: 1.75rem;
        color: var(--text-color);
        margin-bottom: 1.5rem;
        font-weight: 500;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.5rem;
    }

    .form-group label {
        font-size: 0.95rem;
        color: #5f6368;
        margin-bottom: 6px;
    }

    .form-group input {
        font-size: 1rem;
        padding: 14px;
        border: none;
        background: var(--input-bg);
        border-radius: var(--border-radius);
        outline: 2px solid transparent;
        transition: outline 0.2s ease;
    }

    .form-group input:focus {
        outline: 2px solid var(--primary);
        background: white;
    }

    input[type="submit"] {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 14px;
        border-radius: var(--border-radius);
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s ease;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: var(--primary-dark);
    }

    .links {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
    }

    .links a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }

    .msg {
        text-align: center;
        padding: 0.75rem;
        background: #fdecea;
        color: var(--error);
        font-size: 0.9rem;
        border-radius: var(--border-radius);
        margin-bottom: 1rem;
    }

    @media (max-width: 500px) {
        .register {
            padding: 2rem 1.25rem;
        }
    }
    .register {
    /* ... (your existing styles) */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>

<div class="register">
    {% include "alert.html" %}
    
    <div class="links">
        <p>Already a user ? <a href="{{ url_for('login') }}">login</a></p>
    </div>
    <form action="{{ url_for('signup') }}" method="post" autocomplete="off" >
        <div class="form-group">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
        </div>
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="email" name="email" placeholder="Email" id="email" required>
        </div>
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Register">
    </form>
        </div>
    </div>
</div>
{% endblock %}
